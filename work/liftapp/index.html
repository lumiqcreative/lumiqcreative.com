<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Liftapp — Lumiq Creative</title>
        <link rel="stylesheet" href="/assets/css/main.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Co-design and UX writing for the workout tracking app.">
        <link rel="shortcut icon" href="https://raw.githubusercontent.com/lumiqcreative/brand/master/q-mark/q-mark-black.png">
    </head>
    <body class="page work-page">
        <header class="top-bar block">
            <div class="top-bar__inner-default horiz-rubber-box container">
                <div class="top-bar__logo-holder vert-rubber-box">
                    <a href="/" class="top-bar__logo top-bar__item vert-rubber-box">
                        <img src="https://raw.githubusercontent.com/lumiqcreative/brand/master/word-mark/word-mark-black.svg?sanitize=true" class="top-bar__logo-img">
                    </a>
                </div>
                <div class="top-bar__menu-holder vert-rubber-box">
                    <a class="top-bar__item top-bar__item_active button button_style_3">Work</a>
                    <a class="top-bar__item button button_style_3">About</a>
                    <a class="top-bar__item button button_style_3">Contact</a>
                </div>
                <div class="top-bar__menu-icon-holder vert-rubber-box">
                    <a class="top-bar__menu-icon top-bar__item vert-rubber-box">
                        <img src="/assets/img/menu.svg" class="top-bar__menu-icon-img">
                    </a>
                </div>
            </div>
            <div class="top-bar__inner-menu-drawer container">
                <a class="top-bar__menu-drawer-item top-bar__menu-drawer-item_active headline headline_style_1 horiz-rubber-box">Work</a>
                <a class="top-bar__menu-drawer-item headline headline_style_1 horiz-rubber-box">About</a>
                <a class="top-bar__menu-drawer-item headline headline_style_1 horiz-rubber-box">Contact</a>
            </div>
        </header>
        <main class="main-default">
            <section class="work-header work-page__work-header block">
                <div class="work-header__inner-default container">
                    <h1 class="work-header__headline headline headline_style_2">LiftApp</h1>
                    <h2 class="work-header__copy copy copy_style_2">Co-Design &amp; UX Writing — Ongoing</h2>
                </div>
            </section>
            <div class="module block work-page__showcase">
                <div class="module__inner-default image-list work-page__image-list grid container">
                    <div class="image-list__item image-list__item_size_1">
                        <picture class="image-list__item-photo horiz-rubber-box">
                            <img src="assets/img/quIC.png" class="image-list__item-photo-img">
                        </picture>
                        <h3 class="image-list__item-caption copy copy_style_4">The Destination sheet uses indents to catalogue files and folders.</h3>
                    </div>
                    <div class="image-list__item image-list__item_size_2">
                        <picture class="image-list__item-photo horiz-rubber-box">
                            <img src="assets/img/ismo.png" class="image-list__item-photo-img">
                        </picture>
                        <h3 class="image-list__item-caption copy copy_style_4">A banner encourages app exploration.</h3>
                    </div>
                    <div class="image-list__item image-list__item_size_2">
                        <picture class="image-list__item-photo horiz-rubber-box">
                            <img src="assets/img/IRUo.png" class="image-list__item-photo-img">
                        </picture>
                        <h3 class="image-list__item-caption copy copy_style_4">Edit mode uses dark red for semi-destructive actions.</h3>
                    </div> 
                </div>
            </div>
        </main>
        <footer class="footer summary-page__footer">
            <div class="footer__inner-default container horiz-rubber-box">
                <p class="footer__copyright-notice footer__item copy copy_style_2">© <script type="text/javascript">document.write(new Date().getFullYear());</script> Lumiq Creative</p>
                <nav class="footer__menu-holder">
                    <a href="https://twitter.com/lumiqcreative" class="footer__item button button_style_4">Twitter</a>
                    <a href="https://github.com/lumiqcreative" class="footer__item button button_style_4">GitHub</a>
                    <a href="https://instagram.com/lumiqcreative" class="footer__item button button_style_4">Instagram</a>
                </nav>
            </div>
        </footer>
        <script src="/assets/common-blocks/top-bar/top-bar.js"></script>
    </body>
</html>
